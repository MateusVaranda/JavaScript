<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JavaScript</title>
    <style>
        body {
            background-color: rgb(48, 83, 71);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aprendendo JavaScript</p>
    <p>Vamos ver para onde vai os dados preenchidos no prompt</p>
    <h2>Usando Template String</h2>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`)
    </script>

</body>
</html>
