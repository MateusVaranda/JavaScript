<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JavaScript</title>
    <style>
        body {
            background-color: rgb(48, 83, 71);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aprendendo JavaScript</p>
    <p>Vamos ver para onde vai os dados preenchidos no prompt</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2 //soma de valores inteiros
        window.alert('A soma dos valores é ' + s) // + concatenação
        // (number + number) para adição
        // (string + string) para concatenação

        var n3 = Number.parseFloat(window.prompt('Digite um valor real: '))
        var n4 = Number.parseFloat(window.prompt('Digite um segundo valor real: '))
        var s1 = n3 + n4 // soma de valores real
        window.alert('A soma dos valores real é ' + s1)

        //simplificado agora
        var n5 = Number(prompt('Digite um valor: '))
        var n6 = Number(prompt('Digite outro valor: '))
        var s2 = n5 + n6
        alert('A soma dos valores e ' + s2)

        //String
        var ss = 'JavaScript'
        alert('Estou aprendendo ' + ss)
    </script>

</body>
</html>
