<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1>Soma de valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Número 1">
    <input type="number" name="txtn2" id="txtn2" placeholder="Número 2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
        var n1 = window.document.getElementById('txtn1')
        var n2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var num1 = Number(n1.value)
        var num2 = Number(n2.value)
        var s = num1 + num2
        res.innerHTML = `A soma entre ${num1} e ${num2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
