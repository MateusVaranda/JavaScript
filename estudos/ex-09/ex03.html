<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>
    <h1>Ficalização eletrônica!</h1>
    velocidade do carro: <input type="number" name="txtval" id="txtvel" /> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
    </div>

    <script>
        function calcular() {
            var vel = document.getElementById('txtvel').value;
            var res = document.getElementById('res');
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong>.</p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade! <strong>MULTADO!</strong></p>`;
            }
            res.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`;
        }
    </script>
</body>
</html>
