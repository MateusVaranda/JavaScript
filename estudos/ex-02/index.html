<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JavaScript</title>
    <style>
        body {
            background-color: rgb(48, 83, 71);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aprendendo JavaScript</p>
    <p>Vamos ver para onde vai os dados preenchidos no prompt</p>
    <script>
        var nome = window.prompt('Qual seu nome?') //guarda dados.
        window.alert('É um prazer ter voce aqui, ' + nome + '!') // a variável nao pode ficar dentro de aspas. o símbolo de + sera a junção das palavras. concatenação
    </script>
</body>
</html>
